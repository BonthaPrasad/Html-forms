<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="response copy.html">
       <h1>Job Application Form</h1>
    <fieldset>
        <legend>Personal details</legend>
        <table>
            <tr>
               <td> <label for="">First name</label></td>
               <td>
                <input type="text"  required placeholder="eg:Prasad">

               </td>

            </tr>
            <tr>
                <td> <label for="">Last name</label></td>
                <td>
                 <input type="text"  required placeholder="eg:reddy">
 
                </td>
 
             </tr>
             <tr>
                <td>
                    <label for="">Gender</label>
                    

                </td>
                <td>
                    <input type="radio" name="gender" value="m">Male
                    <input type="radio"name="gender" value="f">Female
                    <input type="radio"name="gender" value="o">Others
                </td>
             </tr>
           
           
        </table>
    </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <table>
                <tr>
                    <td>
                        <label for="" >Email</label></td>
                        <td><input type="email"  required placeholder="prasad@gmail.com"></td>
                    
                </tr>

                    <tr>
                        <td><label for="">Phone Number</label>
                       
                        </td>
                        <td> <input type="number" required placeholder="10 digit number"></td>
                    </tr>
                    <tr>
                        <td><label for="">address</label>
                       
                        </td>
                        <td> <input type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">country</label></td>
                            <td><select name="" id="">
                                <option value="">
                                    India
                                </option>
                                <option value="">USA</option>
                                <option value="">AMERICA</option></td>
                            </select>
                        
                    </tr>
                </table>
                </fieldset>
                    <fieldset>
                        <legend>Education Background</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="">Highest Qualification</label>
                                   
                                </td>
                                <td> <select name="" id="">
                                    <option value="">Graduate</option>
                                    <option value="">Under-graduate</option>
                                    <option value="">Mtech</option>
                                </select></td>
                            </tr>
                            <tr>

                                <td>
                                    <label for="">Specialization</label>
                                </td>
                                <td>
                                    <input type="text">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Year of Graduate</label>
                                </td>
                                <td>
                                    <input type="year">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Job preferances</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="">Preferred role</label>
                                    
                                </td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Expected salary</label>
                                    
                                    
                                </td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Preferred locations</label>
                                </td>
                                <td>
                                    <input type="radio"name="country" value="Banglore">Banglore
                                    <input type="radio" name="country" value="d">Delhi
                                    <input type="radio" name="country" value="r">Remote
                                    <input type="radio" name="country" value="p">Pune
                                </td>
                            </tr>
                            <tr>
                                <td><label for="">Willing to Relocate?</label></td>
                               <td><input type="checkbox" name="Relocate?"></td>
                               
                            </tr>
                            
                        </table>

                    </fieldset>
                    <fieldset>
                        <legend>Create Account</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="password">Password</label>
                                </td>
                                <td><input type="text" required placeholder="minimum 8 characters" minlength="8"></td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Confirm Password</label>
                                </td>
                                <td><input type="text" required placeholder="minimum 8 characters" minlength="8"></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Resume</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="">Upload Resume(PDF ONLY)</label>
                                    
                                </td>
                                <td><input type="file"></td>

                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Agreement</legend>
                        <table>
                            <tr>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>
                                    <label for="">I agree to the terms and conditions</label>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="Submit"></td>
                            <td><input type="reset">    </td>

                            </tr>
                        </table>
                    </fieldset>


          
        
       

                </form>
</body>
</html>
